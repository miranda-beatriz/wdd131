<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" A form to know if the client it´s satisfied with the product">
    <meta name="author" content="Beatriz Miranda">
    <meta name="keywords" content="form, satisfation, rating">
    <title>Product Review</title>
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <div class="container">
        <h1>Product Review</h1>
        <form action="review.html" method="get">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating-group">
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    <label for="rating-1">☆</label>
                    <input type="radio" id="rating-2" name="rating" value="2">
                    <label for="rating-2">☆☆</label>
                    <input type="radio" id="rating-3" name="rating" value="3">
                    <label for="rating-3">☆☆☆</label>
                    <input type="radio" id="rating-4" name="rating" value="4">
                    <label for="rating-4">☆☆☆☆</label>
                    <input type="radio" id="rating-5" name="rating" value="5">
                    <label for="rating-5">☆☆☆☆☆</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <div class="form-group checkbox-group">
                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <div>
                    <input type="checkbox" id="feature-durability" name="features" value="Durability">
                    <label for="feature-durability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="feature-ease-of-use" name="features" value="Ease of Use">
                    <label for="feature-ease-of-use">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="feature-performance" name="features" value="Performance">
                    <label for="feature-performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="feature-design" name="features" value="Design">
                    <label for="feature-design">Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="written-review">Written Review (Optional)</label>
                <textarea id="written-review" name="written-review"></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">Your Name (Optional)</label>
                <input type="text" id="user-name" name="user-name">
            </div>

            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; <span id="current-year">2024</span> <span>Beatriz Miranda</span> <span class="location">Brasil</span>
        </p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
