<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Review to see if the right informations was send">
    <meta name="author" content="Beatriz Miranda">
    <meta name="keywords" content="review, informations, form review">
    <title>Review Submission</title>
    <script src="scripts/review.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <div class="container">
        <h1>Review Submission</h1>
        <div id="review-details">
            <p><strong>Product Name:</strong> <span id="product-name"></span></p>
            <p><strong>Overall Rating:</strong> <span id="overall-rating"></span></p>
            <p><strong>Date of Installation:</strong> <span id="installation-date"></span></p>
            <p><strong>Features:</strong></p>
            <ul id="features-list"></ul>
            <p><strong>Written Review:</strong></p>
            <p id="written-review"></p>
            <p><strong>Your Name:</strong> <span id="user-name"></span></p>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="current-year">2024</span> <span>Beatriz Miranda</span> <span class="location">Brasil</span>
        </p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/review.js" defer></script>
</body>

</html>
